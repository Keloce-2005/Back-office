{% extends 'base.html' %}

{% block title %}Mon Profil - EcoDeli{% endblock %}

{% block content %}
<div class="page-title">
    <h1>Mon Profil</h1>
</div>

<div class="card">
    <div class="card-header">
        Informations personnelles
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" value="{{ request.user.username }}" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}">
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}">
            </div>
            <button type="submit" class="btn btn-ecodeli">Mettre à jour le profil</button>
        </form>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header">
        Changer le mot de passe
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'dashboard:change_password' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="current_password" class="form-label">Mot de passe actuel</label>
                <input type="password" class="form-control" id="current_password" name="current_password">
            </div>
            <div class="mb-3">
                <label for="new_password1" class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="new_password1" name="new_password1">
            </div>
            <div class="mb-3">
                <label for="new_password2" class="form-label">Confirmer le nouveau mot de passe</label>
                <input type="password" class="form-control" id="new_password2" name="new_password2">
            </div>
            <button type="submit" class="btn btn-ecodeli">Changer le mot de passe</button>
        </form>
    </div>
</div>
{% endblock %}
